<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0 , user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="js/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" href="css/membership.css">

</head>
<script>
	$(function() {
		//////////////////// header, footer로드 //////////////////////	
		$("header").load("header.html");
		$("footer").load("footer.html");
	});

	function formCheck() {
		//변수선언
		var name = document.forms[0].name.value;

		if (name == null || name == "") {

			alert('아이디를 입력하세요');
			document.forms[0].name.focus();
			return false;
		}
	}
</script>



<body>
	<header></header>
	<div class="wrap">
		<h1>JOIN</h1>
		<div class="section1">

			<div class="input">
				<form action="????.jsp" onsubmit="return formCheck()" method="post">
					<p>
						<label id="name" class="la_name">이름</label>
						<input for="name"  type="sumit" placeholder="이름을 입력하세요" _required>
					</p>
					<p>
						<label id="id" class="la_id" >아이디</label>
						<input for="id"  type="sumit" placeholder="아이디를 입력하세요" _required>
					</p>

					<div class="password">
						<p>
							<label class="la_pass" for="pass">비밀번호</label>
							<input id="pass" type="sumit" placeholder="비밀번호를 입력하세요" _required>
						</p>
					</div>
				</form>
			</div>
		</div>

		<div class="section2">
			<div class="asdasd"><input type="checkbox"> 홈페이지 이용약관 동의(필수)</div>
			<form>
				<p><textarea placeholder="" readonly rows="10">나이키 이용약관 제1조 (목적) 본 '나이키닷컴 서비스 이용 약관' (이하 "본 약관"이라 합니다)은 이용자가 (주)나이키스포츠 , (유)나이키코리아 및 나이키 인크(Nike Inc.)에서 제공하는 나이키닷컴 사이트 및 사이트 관련 각종 서비스 (이하 "서비스"라 합니다)를 이용함에 있어 "나이키닷컴"과 “이용자”의 권리 의무 및 책임 사항을 규정함을 목적으로 합니다. 제2조 (정의) 본 약관의 주요 용어는 아래와 같이 정의합니다. ① "NIKE"는 (주)나이키스포츠, (유)나이키코리아 및 나이키 인크 (Nike Inc., Beaverton, OR, 97005, U.S.A)를 말하며 나이키닷컴은 NIKE가 운영하는 공식 온라인 쇼핑몰을 말합니다. ② "서비스"란 나이키닷컴 사이트 및 사이트 관련 각종 서비스를 말합니다. ③ “이용자”란 "사이트"에 접속하여 이 약관에 따라 "나이키닷컴"이 제공하는 “서비스”를 받는 “회원”과 비회원을 말합니다. ④ "회원"은 "나이키닷컴"에 개인 정보를 제공하여 회원 등록을 한 자로서, 회원 전용 "서비스"를 이용할 수 있는 자를 말합니다. ⑤ "비회원"이라 함은 회원에 가입하지 않고 "서비스"를 이용하는 자를 말합니다. 2. 이 약관에서 정하지 아니한 내용과 이 약관의 해석에 관하여는 전자상거래 등에서의 소비자보호에 관한 법률, 약관의 규제 등에 관한 법률, 공정거래위원 회가 정하는 전자상거래 등에서의 소비자보호지침 및 관계법령 또는 상관례에 따릅니다</textarea></p>
				<div class="last">
					<input type="checkbox">개인정보 수집 및 이용동의(필수)
				</div>
			</form>

		</div>

		<div class="section3">
			<form>
				<div class="footer">
					<input type="checkbox">E-MAIL 및 SMS 광고성 정보 수신동의 (선택)
				</div>
			</form>
		</div>
		<div class="sign">
			<input class="sing_btn" type="submit" value="가입하기">
		</div>
	</div>
	<footer></footer>
</body></html>
