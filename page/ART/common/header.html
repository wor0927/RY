<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
  rel="stylesheet"
/>
<header>
  <div class="h_logo">
    <p>KIM X 國 現</p>
  </div>

  <!-- 햄버거 -->
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
      >&times;</a
    >
    <div class="overlay-content">
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Clients</a>
      <a href="#">Contact</a>
    </div>
  </div>
  <span
    style="font-size: 40px; cursor: pointer; margin-left: 20px"
    onclick="openNav()"
    >&#9776;</span
  >

  <!-- 네모 메뉴 -->
  <div class="h_nav" onclick="nemoFunction(this)">
    <div class="nemo1"></div>
    <div class="nemo2"></div>
    <div class="nemo3"></div>
    <div class="nemo4"></div>
  </div>
</header>
<script>
  //	메뉴(햄버거)
  function openNav() {
    document.getElementById("myNav").style.width = "100%";
  }

  function closeNav() {
    document.getElementById("myNav").style.width = "0%";
  }

  //	네모 메뉴
  function nemoFunction(x) {
    x.classList.toggle("on");
  }
</script>
